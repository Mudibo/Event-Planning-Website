<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-----space between buttons----->
    <title>Login | Firebase</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <span> Don't have an account? <a href="SignUp.html" onclick="login()">Sign Up</a></span>
        <h2>Login</h2>
        <form action="" id="loginForm">
            <div class="two forms">
                <div class="inputBox">
                    <input type="email" class="input-field" id="login_emailid" placeholder="Email" />
                    <i class="bx bx-user"></i>
                </div>
                <div class="inputBox">
                    <input type="password" class="input-field" id="login_password" placeholder="Password" />
                    <i class="bx bx-lock-alt"></i>
                </div>
            </div>
                <div class="inputBox">
                    <button type="submit">Login</button>
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login">
                        <label for="login"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password</a></label>
                    </div>
                </div>
        </form>
        <div id="loginError" class="error"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="./login.js"></script>
</body>
</html>
