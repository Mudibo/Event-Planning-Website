<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vendor Registration</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="icon" type="images" href="Icons/balloons.png">
</head>
<body>
    <nav class="navbar">
        <img src="Icons/Logo.png" alt="Logo" class="Logo">
        <ul>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contacts.html">CONTACT US</a></li>
          <li><a href="vendors.html">VENDORS</a></li>

          <li><a href="FAQ.html">FAQs</a></li>
          <li><a href="reviews.html">REVIEWS</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Vendor Registration</h1>
        <form action="/submit_registration" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="event_type">Type of Event:</label>
            <select id="event_type" name="event_type" required>
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate</option>
                <option value="other">Other</option>
            </select>

            <label for="services">Services/Products Provided:</label>
            <input type="text" id="services" name="services" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
