<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-----space between buttons----->
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="icon" type="images" href="Icons/balloons.png">
</head>

<body>
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO</p>
        </div>

        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link active">Events</a></li>
                <li><a href="about.html" class="link active">About</a></li>
                <li><a href="#" class="link active">Contacts</a></li>
            </ul>
        </div>

       

        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="MyMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        
        <!----login form---->
        <div class="login-container" id="login">
            <div class="top">
                <span> Don't have an account? <a href="SignIn.html" onclick="login()">Sign Up</a></span>
                <header>Login</header>
            </div> 
            
            <div class="two forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value=" Sign In">
                </div>
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login">
                    <label for="login"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot Password</a></label>
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
