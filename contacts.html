<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contacts.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main>
        <section>
            <div class="contact-form ">
                <h3>Contact Us</h3>
                <form action="#" method="post">
                    <p> First Name:</p>
                    <input type="text" name="firstname" placeholder="First Name">
                    <p>Last Name</p>
                    <input type="text" name="lastname" placeholder="Last Name">
                    <p>Email Address</p>
                    <input type="email" name="email" placeholder="Email">
                    <p>Phone Number</p>
                    <input type="number" name="number" placeholder="Phone Number">
                    <p>Any Question?</p>
                    <input type="text" name="question" placeholder="Write a Message">
                    <button type="submit">Submit</button>
                </form>
            </div>
                <div class="socials">
                    <div class="social-icons">
                        <h3>Reach Us Via Our socials:</h3>
                    <a href=""><img src="Icons/twitter.png"></a>
                    <a href=""><img src="Icons/instagram.png"></a>
                    <a href=""><img src="Icons/whatsapp.png"></a>
                    <a href=""><img src="Icons/facebook.png"></a>
                    </div>
                </div>
        </section>      
    </main>

    <footer></footer>
</body>
</html>
